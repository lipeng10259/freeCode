var ar = [1, [2, [3, [4, 5]]], 6];

var curArr = []

function fl (arr) {
    if(Array.isArray(arr)) {
        for(var i = 0;i<arr.length;i++) {
            if(Array.isArray(arr[i])){
                fl(arr[i]) 
            } else {
                curArr.push(arr[i])
            }
        }
    }
}
fl(ar)

console.log(JSON.parse("["+(JSON.stringify(ar).replace(/\[|\]/g,''))+"]"))

function flatten (arr) {
    return arr.reduce((pre,nxt,arr)=>{
        return pre.concat(Array.isArray(nxt) ? flatten(nxt) : nxt)
    },[]) 
}
console.log(flatten(ar))
