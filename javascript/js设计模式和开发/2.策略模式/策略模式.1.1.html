<body>

    <script>
        
        var jjcalc = function ( x , y ) {

            if( x === 'A' ) {

                return y * 4 ;

            } else if ( x === 'B' ) {

                return y * 5 ;

            } else if ( x === 'S' ) {

                return y * 6 ;

            }
        }
    
        console.log(jjcalc( 'A' , 200 ))
        
        console.log(jjcalc( 'B' , 200 ))
    
    
    </script>

</body>
</html>
