    <script>
//     倒序迭代器
// 由于GoF 中对迭代器模式的定义非常松散，所以我们可以有多种多样的迭代器实现。总的
// 来说， 迭代器模式提供了循环访问一个聚合对象中每个元素的方法，但它没有规定我们以顺序、
// 倒序还是中序来循环遍历聚合对象。
// 下面我们分分钟实现一个倒序访问的迭代器：
var reverseEach = function( ary, callback ){
    for ( var l = ary.length - 1; l >= 0; l-- ){
        callback( l, ary[ l ] );
    }
};

reverseEach( [ 0, 1, 2 ], function( i, n ){
    console.log( n ); // 分别输出：2, 1 ,0
});

    </script>
