        var Event = ( function () {

            var listen , 
                trigger ,
                remove ,
                clientList = {} ;

            listen = function (key , fn) {

                if( !clientList [ key ]){

                    clientList[key] = []

                }

                clientList[key].push(fn)

            } ;
            trigger = function() {

                var key = Array.prototype.shift.call(arguments) ;

                var fns = clientList[key] ;

                if( !fns || fns.length === 0) {

                    return false ;

                }

                for ( var i = 0,fn; fn = fns[i++];) {

                    fn.apply( this , arguments)

                }

            };
            remove  = function (key , fn) {

                var fns = clientList[ key ] ;

                if( !fns ){

                    return false;

                }

                if( !fn ) {

                    fns&&(fns.length = 0)

                } else {

                    for ( var i = 0,len ; len = fns[i++];) {

                        if( fn === len) {

                            fns.splice( i , 1) ;

                        }
                    }
                } 
            } ;

            return {
                listen ,
                trigger ,
                remove 

            }

        })
