<body>
    

    <script>
        
        var New =  {} ;

        New.subArr = [] ;

        New.subscription = function () {

            this.subArr.push();
            
        } 

        New.publish = function () {

            for( var i = 0 ,fn ;fn = New.subArr[ i++ ] ;) {

                fn.apply(this , arguments);

            }

        }

        New.subscription( function ( area , price){

            console.log(price + '_' + area)  

        })


        New.subscription( function ( area , price){

            console.log(price + '_' + area)  

        })    
    
        New.publish(100 , 1200)
    
    </script>
