<body>
    

    <script>
        
        var sum = function () {

            var a = 1 ;

            for ( var i = 0 ; i < arguments.length ; i ++) {

                a *= arguments[i]

            }

            return a ;

        }
    


       var ProxyFnc = function ( fn ) {

        var cache = {} ;

        return function () {

            var arrObj = Array.prototype.join.call( arguments , ',');

            if( !cache [ arrObj ]){

                return cache [ arrObj ] =  fn.apply( this , arguments)

            } else {

                console.log( '缓存' )

                return cache [ arrObj ];
                
            }

        }

       }
    
    var sumFnc =  ProxyFnc(sum) ;

    console.log(sumFnc( 1 , 2 , 3))

    console.log(sumFnc( 1 , 2 , 3))
    
    
    </script>
</body>
