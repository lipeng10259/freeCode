<body>

    <img src="http://pic37.nipic.com/20140110/17563091_221827492154_2.jpg" alt="">

    <img src="http://pic9.nipic.com/20100827/5252423_161258496483_2.jpg" alt="">

    <img src="http://pic24.nipic.com/20120922/10898738_143746326185_2.jpg" alt="">

    <img src="http://pic40.nipic.com/20140423/11693248_221326322000_2.jpg" alt="">

    <img src="http://f.hiphotos.baidu.com/lvpics/h=800/sign=5d78f4efaac3793162688b29dbc5b784/8b13632762d0f703b407a3350dfa513d2797c5a5.jpg" alt="">

    <img src="http://pic33.nipic.com/20131007/13639685_123501617185_2.jpg" alt="">
    
    <script>


        var imgLoad = (function () {

            var imgSrcArr = document.getElementsByTagName('img') ;

            imgArr = [] ;

            for ( var i = 0 ; i < imgSrcArr.length ; i++  ) {

                imgArr.push( imgSrcArr[ i ].src) ;
                imgSrcArr[i].src = '../timg.jpg' ;

            }

            console.log( imgArr )


            var length = imgSrcArr.length ;
            
            var img = document.createElement('img');

            var count = 0;
            
            return {

                onloading : function ( src ) {

                    img.src = src ;

                    var that = this

                    img.onload = function () {

                        imgSrcArr[ count ].src = src 
                        
                        count++
                        
                        that.setSrc()

                    }   

                },

                setSrc : function () {

                    if(  count > length - 1){

                        return 

                    } else {

                        console.log( count )

                        var src =imgArr[count]

                        this.onloading( src )

                    }

                }


            } 


        })()

        imgLoad.setSrc()

    </script>
</body>
</html>
