    <script>
        /***
            单例模式 : 保证一个类仅有一个实例 ， 并提供一个可以访问它的全局访问点。
        
        */

        // 单例模式的实现 // 
        // 要实现一个标准的单例模式并不复杂，无非是用一个变量来标志当前是否已经为某个类创建
        // 过对象，如果是，则在下一次获取该类的实例时，直接返回之前创建的对象。代码如下：
    
        var Singleton = function ( name ) {

            this.name = name ;

            this.instance = null ;
            
        }

        Singleton.prototype.getName = function () {

            alert( this.name );

        }

        Singleton.getInstance = function ( name ) {
        
            if( !this.instance ){
        
                this.instance = new Singleton( name );
        
            }
        
            return this.instance ;
        };



        var a = Singleton.getInstance('sven1')

        var b = Singleton.getInstance('sven2')

        alert(a === b); // true 此处可以表明 单例的特性 a 和 b 都生成了一个实例. 但是a 是等于b 的 
                        // 可以是用 a.getName() 和 b.getName() 获取 name .获取的结果是 sven1 （一个类仅有一个实例）
    
    </script>
    
</body>
