<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React!</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <style>
        .title{
            color: red;
        }

    </style>
</head>
<body>
    <div id = "hello"></div>
</body>
<script type = "text/babel">
    // 函数式组件 

    class Demo extends React.Component {
        render () {
            return (
                <div>
                 <input ref = 'ipt1' placeholder = '请输入内容' type="text"/> 
                 <button onClick = {this.showData}>确认</button>
                 <input type="text" onBlur = {this.blueData} placeholder = '失去焦点' ref = 'ipt2'/>  
                </div>
                
            )
        }
        showData = ()=>{
            alert(this.refs.ipt1.value)
        }
        blueData = () => {
            alert(this.refs.ipt2.value)
        }
    }


    ReactDOM.render(<Demo/>,document.getElementById('hello'))

</script>
</html>
