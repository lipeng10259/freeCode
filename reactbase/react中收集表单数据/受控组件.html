<html lang="en">

</head>
<body>
    <div id = "form"></div>
    <script type = "text/babel">
        class Login extends React.Component {
            state = {
                username:'',
                password:''
            }
            render(){
                return (
                    <form action="#" onSubmit = {this.handerSubmit}>
                    用户名：<input onChange = {this.nameChange} type="text"/> 
                    密码: <input onChange = {this.passwordeChange} type="password"/>
                    <button>登录</button>   
                    </form>
                )
            }
            handerSubmit = (event)=>{
                event.preventDefault()
                const {username,password} = this.state
                console.logt(username,password)
            }
            nameChange = (event) => {
                this.setState({username:event.target.value})
            }
            passwordeChange = (event) => {
                this.setState({password:event.target.value})
            }
        }
    
        ReactDOM.render(<Login/>,document.getElementById('form'))
    </script>
