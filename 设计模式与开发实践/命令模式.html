<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = 'refresh'>refresh</button>
    <button>add</button>
    <button>del</button>
    <button>refresh</button>
    <script>
        (()=>{
            // 组合模式
            var MaroCommand = function () {
                return {
                    commandList:[],
                    add: function ( command ) {
                        this.commandList.push(command)
                    },
                    execute:function () {
                        for(var i = 0,command;command = this.commandList[i++];){
                            command.execute()
                        }
                    }
                }
            };

            var openAcCommand = {
                execute: function () {
                    console.log('打开空调')
                }
            }
            var openTvCommand = {
                execute: function () {
                    console.log('打开电视')
                }
            }
            var openSoundCommand = {
                execute: function () {
                    console.log('打开音响')
                }
            }
        var maroCommand1 = MaroCommand()
        var maroCommand2 = MaroCommand()
        maroCommand1.add(openAcCommand)
        maroCommand1.add(openTvCommand)
        maroCommand2.add(openSoundCommand)
        var maroCommand = MaroCommand()
        var allMaroCommand = MaroCommand()

        maroCommand.add(maroCommand1)
        maroCommand.add(maroCommand2)
        allMaroCommand.add(maroCommand)
            
        allMaroCommand.execute()

        })()
        

    </script>
</body>
</html>
